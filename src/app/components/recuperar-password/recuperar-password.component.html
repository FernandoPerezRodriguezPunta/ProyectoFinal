<div class="wrapper">

    <div class="body" *ngIf="!loading">

      <img class="logo" src="../../../assets/img/login.png" alt="login" > 

        <h1>Recuperar cuenta</h1>

        <form   (ngSubmit)="recuperarContrasena()"  [formGroup]="recuperarUsuario">

            <div class="form-floating mb-3">
                <input type="email" formControlName="email"  class="form-control" placeholder="name@example.com">
                <label >Email</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">

                  El<strong>correo</strong> es obligatorio

                </span>  

                <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">

                  El<strong>correo</strong> es invalido

                </span>
              </div>
    
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Recuperar</button>
              </div>

              <a  routerLink="/login">Volver</a>

        </form>
       
    </div>

    <app-spinner *ngIf="loading"></app-spinner>


</div>
